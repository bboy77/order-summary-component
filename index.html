<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <img src="./images/illustration-hero.svg" alt="">
            <div class="content">
                <h2 class="title">Order Summary</h2>
                <p class="description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
                <div class="annual-plan">
                    <img src="./images/icon-music.svg" alt="">
                    <div class="price">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a href="#" class="button-payment">Proceed to Payment</a>
                <a href="#" class="button-cancel">Cancel Order</a>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="https://github.com/bboy77">bboy77</a>.
        </div>
    </main>
</body>

</html>
